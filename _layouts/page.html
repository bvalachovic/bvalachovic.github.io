---
---
<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <main class="pt-32 pb-16">
      <article class="container mx-auto px-4 max-w-4xl">
        <!-- Back Link -->
        <a href="/" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 mb-8 text-lg font-semibold">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Home
        </a>

        <!-- Title -->
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-gray-900 mb-12">
          {{ page.title }}
        </h1>

        <!-- Content -->
        <div class="case-study-content">
          {{ content }}
        </div>

        <!-- Back Link -->
        <div class="mt-16 pt-8 border-t border-gray-300">
          <a href="/" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 text-lg font-semibold">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Home
          </a>
        </div>
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
